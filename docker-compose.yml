# =============================================================================
# Project Sentinel — Docker Compose (Local Development Stack)
# =============================================================================
# Usage:
#   docker-compose up -d                 # Start all services
#   docker-compose up --build            # Rebuild and start
#   docker-compose up -d postgres rabbitmq redis  # Infra only
#   docker-compose down -v               # Stop and remove volumes
#   docker-compose logs -f api worker    # Tail specific logs
# =============================================================================

services:
  # ────────────── PostgreSQL 16 ──────────────
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel_secret
      POSTGRES_DB: sentinel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_initial_schema.up.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - sentinel

  # ────────────── RabbitMQ 3.13 ──────────────
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: sentinel-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: sentinel
      RABBITMQ_DEFAULT_PASS: sentinel_secret
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - sentinel

  # ────────────── Redis 7 ──────────────
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    restart: unless-stopped
    networks:
      - sentinel

  # ────────────── API Server (Go/Gin) ──────────────
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sentinel-api
    ports:
      - "8080:8080"
    environment:
      API_PORT: "8080"
      GIN_MODE: "debug"
      API_RATE_LIMIT: "100"
      API_READ_TIMEOUT: "10s"
      API_WRITE_TIMEOUT: "30s"
      DATABASE_URL: "postgres://sentinel:sentinel_secret@postgres:5432/sentinel?sslmode=disable"
      RABBITMQ_URL: "amqp://sentinel:sentinel_secret@rabbitmq:5672/"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - sentinel

  # ────────────── Execution Worker ──────────────
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: sentinel-worker
    privileged: true   # Required for nsjail namespace creation (CLONE_NEWUSER, etc.)
    environment:
      DATABASE_URL: "postgres://sentinel:sentinel_secret@postgres:5432/sentinel?sslmode=disable"
      RABBITMQ_URL: "amqp://sentinel:sentinel_secret@rabbitmq:5672/"
      REDIS_URL: "redis://redis:6379/0"
      WORKER_POOL_SIZE: "4"
      WORKER_METRICS_PORT: "9090"
      WORKER_NSJAIL_PATH: "/usr/bin/nsjail"
      WORKER_SANDBOX_CONFIG_DIR: "/etc/sentinel/nsjail"
      WORKER_POLICY_DIR: "/etc/sentinel/policies"
      WORKER_DEFAULT_TIME_LIMIT_MS: "5000"
      WORKER_DEFAULT_MEMORY_LIMIT_KB: "262144"
    ports:
      - "9090:9090"    # Prometheus metrics
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9090/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - sentinel

  # ────────────── Frontend (nginx + SPA) ──────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinel-frontend
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - sentinel

  # ────────────── Prometheus ──────────────
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: sentinel-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
    ports:
      - "9091:9090"    # host 9091 to avoid clash with worker metrics on 9090
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/monitoring/alerts.yml:/etc/prometheus/rules/alerts.yml:ro
      - promdata:/prometheus
    depends_on:
      api:
        condition: service_healthy
      worker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - sentinel

  # ────────────── Grafana ──────────────
  grafana:
    image: grafana/grafana:11.1.0
    container_name: sentinel-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: sentinel
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"    # host 3001 to avoid clash with frontend on 3000
    volumes:
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafanadata:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - sentinel

# ────────────── Volumes ──────────────
volumes:
  pgdata:
    driver: local
  rabbitmqdata:
    driver: local
  redisdata:
    driver: local
  promdata:
    driver: local
  grafanadata:
    driver: local

# ────────────── Networks ──────────────
networks:
  sentinel:
    driver: bridge
