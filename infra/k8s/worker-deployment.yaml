# =============================================================================
# Project Sentinel — Execution Worker Deployment
# =============================================================================
# Privileged pods (nsjail), tolerate untrusted taint, KEDA-managed replicas
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-worker
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: sentinel
spec:
  # KEDA manages replicas (min=2, max=50) — this is the initial count
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-worker
        app.kubernetes.io/component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sentinel-worker
      terminationGracePeriodSeconds: 60
      # Worker needs elevated privileges for nsjail (namespaces, cgroups)
      securityContext:
        runAsNonRoot: false
      # Schedule only on nodes tainted for untrusted workloads
      tolerations:
        - key: workload
          operator: Equal
          value: untrusted
          effect: NoSchedule
      nodeSelector:
        sentinel.io/role: worker
      # Prefer spreading across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: sentinel-worker
                topologyKey: kubernetes.io/hostname
      containers:
        - name: worker
          image: ghcr.io/harsh-bh/sentinel-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: health
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: sentinel-worker-config
            - secretRef:
                name: sentinel-worker-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 1Gi
          securityContext:
            privileged: true     # Required for nsjail namespace creation
          volumeMounts:
            - name: nsjail-config
              mountPath: /etc/nsjail
              readOnly: true
            - name: sandbox-tmp
              mountPath: /tmp/sentinel
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
      volumes:
        - name: nsjail-config
          configMap:
            name: sentinel-nsjail-config
        - name: sandbox-tmp
          emptyDir:
            sizeLimit: 2Gi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-worker
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-worker
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: health
      protocol: TCP
      name: health
  selector:
    app.kubernetes.io/name: sentinel-worker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentinel-worker
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-worker
---
# PodDisruptionBudget — keep at least 1 worker running during disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sentinel-worker-pdb
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-worker
    app.kubernetes.io/component: worker
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-worker
