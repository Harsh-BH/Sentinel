apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-worker
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: sentinel
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-worker
        app.kubernetes.io/component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sentinel-worker
      # Worker needs elevated privileges for nsjail (namespaces, cgroups)
      securityContext:
        # nsjail needs CAP_SYS_ADMIN for clone(CLONE_NEWUSER|NEWPID|etc)
        # In production, use a more fine-grained approach with AppArmor/SELinux
        runAsNonRoot: false
      containers:
        - name: worker
          image: ghcr.io/harsh-bh/sentinel-worker:latest
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: sentinel-worker-config
            - secretRef:
                name: sentinel-worker-secrets
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 1Gi
          securityContext:
            privileged: true  # Required for nsjail namespace creation
          volumeMounts:
            - name: nsjail-config
              mountPath: /etc/nsjail
              readOnly: true
            - name: sandbox-tmp
              mountPath: /tmp/sentinel
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: nsjail-config
          configMap:
            name: sentinel-nsjail-config
        - name: sandbox-tmp
          emptyDir:
            sizeLimit: 2Gi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-worker
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-worker
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: sentinel-worker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentinel-worker
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-worker
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinel-worker-config
  namespace: sentinel
data:
  WORKER_POOL_SIZE: "4"
  NSJAIL_PATH: "/usr/bin/nsjail"
  NSJAIL_PYTHON_CONFIG: "/etc/nsjail/python.cfg"
  NSJAIL_CPP_CONFIG: "/etc/nsjail/cpp.cfg"
  EXECUTION_TIMEOUT: "10s"
  EXECUTION_MAX_OUTPUT: "65536"
  METRICS_PORT: "9090"
  RABBITMQ_QUEUE: "execution_tasks"
  RABBITMQ_PREFETCH: "1"
---
apiVersion: v1
kind: Secret
metadata:
  name: sentinel-worker-secrets
  namespace: sentinel
type: Opaque
stringData:
  DATABASE_URL: "postgres://sentinel:changeme@sentinel-postgres:5432/sentinel_db?sslmode=disable"
  RABBITMQ_URL: "amqp://sentinel:changeme@sentinel-rabbitmq:5672/"
  REDIS_URL: "redis://sentinel-redis:6379/0"
