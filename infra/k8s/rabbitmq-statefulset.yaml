# =============================================================================
# Project Sentinel â€” RabbitMQ StatefulSet (3-node cluster)
# =============================================================================
# Quorum queues for durability, Prometheus metrics, persistent storage
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentinel-rabbitmq
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-rabbitmq
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: sentinel
spec:
  serviceName: sentinel-rabbitmq-headless
  replicas: 3
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-rabbitmq
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-rabbitmq
        app.kubernetes.io/component: messaging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "15692"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 120
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management-alpine
          ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
            - name: management
              containerPort: 15672
              protocol: TCP
            - name: metrics
              containerPort: 15692
              protocol: TCP
            - name: epmd
              containerPort: 4369
              protocol: TCP
            - name: clustering
              containerPort: 25672
              protocol: TCP
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: sentinel-rabbitmq-secrets
                  key: RABBITMQ_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: sentinel-rabbitmq-secrets
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_DEFAULT_VHOST
              value: /
            - name: RABBITMQ_ERLANG_COOKIE
              value: "sentinel-erlang-cookie"    # ðŸ”’ Use Secret in production
            - name: RABBITMQ_USE_LONGNAME
              value: "true"
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RABBITMQ_NODENAME
              value: "rabbit@$(MY_POD_NAME).sentinel-rabbitmq-headless.sentinel.svc.cluster.local"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
            - name: rabbitmq-config
              mountPath: /etc/rabbitmq/conf.d/20-custom.conf
              subPath: rabbitmq.conf
              readOnly: true
            - name: rabbitmq-plugins
              mountPath: /etc/rabbitmq/enabled_plugins
              subPath: enabled_plugins
              readOnly: true
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - check_running
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: rabbitmq-config
          configMap:
            name: sentinel-rabbitmq-config
        - name: rabbitmq-plugins
          configMap:
            name: sentinel-rabbitmq-config
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: local-path
---
# Headless Service for StatefulSet DNS (peer discovery)
apiVersion: v1
kind: Service
metadata:
  name: sentinel-rabbitmq-headless
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-rabbitmq
    app.kubernetes.io/component: messaging
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5672
      targetPort: amqp
      name: amqp
    - port: 4369
      targetPort: epmd
      name: epmd
    - port: 25672
      targetPort: clustering
      name: clustering
  selector:
    app.kubernetes.io/name: sentinel-rabbitmq
---
# Client-facing Service (load balanced)
apiVersion: v1
kind: Service
metadata:
  name: sentinel-rabbitmq
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-rabbitmq
    app.kubernetes.io/component: messaging
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: amqp
      protocol: TCP
      name: amqp
    - port: 15672
      targetPort: management
      protocol: TCP
      name: management
    - port: 15692
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: sentinel-rabbitmq
---
# PodDisruptionBudget â€” majority must be available for quorum
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sentinel-rabbitmq-pdb
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-rabbitmq
    app.kubernetes.io/component: messaging
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-rabbitmq
