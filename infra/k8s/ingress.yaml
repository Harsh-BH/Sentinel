apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentinel-ingress
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-ingress
    app.kubernetes.io/part-of: sentinel
  annotations:
    # nginx ingress controller annotations (k3s traefik can also be used)
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Request-ID"
spec:
  rules:
    - host: sentinel.local  # Change to your domain
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: sentinel-api
                port:
                  name: http
          # WebSocket routes
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: sentinel-api
                port:
                  name: http
          # Health check
          - path: /health
            pathType: Exact
            backend:
              service:
                name: sentinel-api
                port:
                  name: http
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sentinel-frontend
                port:
                  name: http
  # TLS configuration (uncomment for production)
  # tls:
  #   - hosts:
  #       - sentinel.local
  #     secretName: sentinel-tls
---
# Frontend Deployment & Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-frontend
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: sentinel
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-frontend
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/harsh-bh/sentinel-frontend:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-frontend
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-frontend
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sentinel-frontend
