# =============================================================================
# Project Sentinel â€” Nginx Ingress + TLS + Frontend Deployment
# =============================================================================
# cert-manager ClusterIssuer for Let's Encrypt, WebSocket support,
# rate limiting, CORS, and frontend serving
# =============================================================================

# â”€â”€ cert-manager ClusterIssuer (Let's Encrypt) â”€â”€
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/part-of: sentinel
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@sentinel.dev           # ðŸ”’ Replace with your email
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Staging issuer for testing (avoids rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/part-of: sentinel
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@sentinel.dev
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# â”€â”€ Ingress Resource â”€â”€
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentinel-ingress
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-ingress
    app.kubernetes.io/part-of: sentinel
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: nginx
    # cert-manager TLS automation
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Body size (code submissions)
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Request-ID"
    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sentinel.example.com          # ðŸ”’ Replace with your domain
      secretName: sentinel-tls
  rules:
    - host: sentinel.example.com        # ðŸ”’ Replace with your domain
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: sentinel-api
                port:
                  name: http
          # WebSocket routes
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: sentinel-api
                port:
                  name: http
          # Health check (publicly accessible)
          - path: /health
            pathType: Exact
            backend:
              service:
                name: sentinel-api
                port:
                  name: http
          # Frontend (catch-all â€” must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sentinel-frontend
                port:
                  name: http
---
# â”€â”€ Frontend Deployment â”€â”€
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-frontend
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: sentinel
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-frontend
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/harsh-bh/sentinel-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
      restartPolicy: Always
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: sentinel-frontend
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-frontend
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sentinel-frontend
---
# Frontend PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sentinel-frontend-pdb
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-frontend
    app.kubernetes.io/component: frontend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-frontend
