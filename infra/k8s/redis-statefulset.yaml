# =============================================================================
# Project Sentinel â€” Redis 7 StatefulSet
# =============================================================================
# Single instance with AOF persistence, memory limits, and LRU eviction
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentinel-redis
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: sentinel
spec:
  serviceName: sentinel-redis-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-redis
        app.kubernetes.io/component: cache
      annotations:
        prometheus.io/scrape: "false"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --maxmemory
            - 128mb
            - --maxmemory-policy
            - allkeys-lru
            - --appendonly
            - "yes"
            - --appendfsync
            - everysec
            - --save
            - "60"
            - "1000"
            - --tcp-backlog
            - "511"
            - --timeout
            - "300"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: local-path
---
# Headless Service
apiVersion: v1
kind: Service
metadata:
  name: sentinel-redis-headless
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app.kubernetes.io/name: sentinel-redis
---
# Client-facing Service
apiVersion: v1
kind: Service
metadata:
  name: sentinel-redis
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: sentinel-redis
