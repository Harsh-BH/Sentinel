# =============================================================================
# Project Sentinel — KEDA ScaledObject (Worker Auto-Scaling)
# =============================================================================
# Scales sentinel-worker based on RabbitMQ execution_tasks queue depth.
# value=15 → scale up when >15 messages per worker
# minReplicaCount=2, maxReplicaCount=50
# =============================================================================
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: sentinel-worker-scaledobject
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-worker
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: sentinel
spec:
  scaleTargetRef:
    name: sentinel-worker
  pollingInterval: 5          # Check queue every 5 seconds
  cooldownPeriod: 60          # Wait 60s before scaling down
  idleReplicaCount: 0         # Scale to 0 when no messages (optional, remove if always-on)
  minReplicaCount: 2          # Always keep at least 2 workers
  maxReplicaCount: 50         # Max 50 worker pods
  fallback:
    failureThreshold: 3
    replicas: 3               # Fallback to 3 replicas if metrics unavailable
  advanced:
    restoreToOriginalReplicaCount: false
    horizontalPodAutoscalerConfig:
      behavior:
        scaleUp:
          stabilizationWindowSeconds: 15
          policies:
            - type: Pods
              value: 5
              periodSeconds: 30
            - type: Percent
              value: 100
              periodSeconds: 30
          selectPolicy: Max
        scaleDown:
          stabilizationWindowSeconds: 120
          policies:
            - type: Pods
              value: 2
              periodSeconds: 60
          selectPolicy: Min
  triggers:
    - type: rabbitmq
      metadata:
        protocol: amqp
        queueName: execution_tasks
        mode: QueueLength
        value: "15"           # Scale up when >15 messages per worker
      authenticationRef:
        name: sentinel-rabbitmq-trigger-auth
---
# TriggerAuthentication — references worker secrets for RabbitMQ connection
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: sentinel-rabbitmq-trigger-auth
  namespace: sentinel
  labels:
    app.kubernetes.io/part-of: sentinel
spec:
  secretTargetRef:
    - parameter: host
      name: sentinel-worker-secrets
      key: RABBITMQ_URL
---
# ── API HorizontalPodAutoscaler (CPU-based fallback) ──
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sentinel-api-hpa
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-api
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sentinel-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
