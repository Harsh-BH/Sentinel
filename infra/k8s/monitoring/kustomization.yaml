# =============================================================================
# Project Sentinel — Monitoring Kustomization
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# NOTE: no namespace override — resources declare their own namespaces
# (some in 'monitoring', some in 'sentinel' for cross-namespace network policies)

resources:
  - namespace.yaml
  - prometheus-rbac.yaml
  - prometheus-config.yaml
  - alerting-rules.yaml
  - prometheus-deployment.yaml
  - grafana-config.yaml
  - grafana-dashboards.yaml
  - grafana-deployment.yaml
  - postgres-exporter.yaml
  - network-policies.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
