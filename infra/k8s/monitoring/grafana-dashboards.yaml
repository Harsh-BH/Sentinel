# =============================================================================
# Project Sentinel — Grafana Dashboards (Overview, Worker Health, Infrastructure)
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: sentinel
data:
  # ── Dashboard 1: Sentinel Overview ──
  sentinel-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "Total Executions (rate/5m)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(rate(sentinel_executions_total[5m])) by (language)",
              "legendFormat": "{{language}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 15, "spanNulls": false }
            },
            "overrides": []
          }
        },
        {
          "title": "Error Rate (%)",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(rate(sentinel_executions_total{status=\"error\"}[5m])) / sum(rate(sentinel_executions_total[5m])) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 10 }
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            },
            "overrides": []
          }
        },
        {
          "title": "Active Workers",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(sentinel_workers_active)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 2 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "title": "Execution Duration (p50 / p90 / p99)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(sentinel_execution_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.90, sum(rate(sentinel_execution_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p90",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(sentinel_execution_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Executions by Status",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(increase(sentinel_executions_total[1h])) by (status)",
              "legendFormat": "{{status}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": { "color": { "mode": "palette-classic" } },
            "overrides": []
          }
        },
        {
          "title": "Sandbox Failures (rate/5m)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(sentinel_sandbox_failures_total[5m])",
              "legendFormat": "sandbox failures",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "red", "mode": "fixed" },
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            },
            "overrides": []
          }
        }
      ],
      "schemaVersion": 39,
      "tags": ["sentinel", "overview"],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "current": { "selected": true, "text": "Prometheus", "value": "Prometheus" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Sentinel Overview",
      "uid": "sentinel-overview"
    }

  # ── Dashboard 2: Worker Health ──
  worker-health.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 1,
      "panels": [
        {
          "title": "Active Workers Over Time",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sentinel_workers_active",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Execution Rate by Language",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(rate(sentinel_executions_total[5m])) by (language, pod)",
              "legendFormat": "{{pod}} — {{language}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Worker Execution Duration Heatmap",
          "type": "heatmap",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(increase(sentinel_execution_duration_seconds_bucket[5m])) by (le)",
              "legendFormat": "{{le}}",
              "refId": "A",
              "format": "heatmap"
            }
          ],
          "options": {
            "calculate": false,
            "yAxis": { "unit": "s" }
          }
        },
        {
          "title": "Error Rate per Pod",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(rate(sentinel_executions_total{status=\"error\"}[5m])) by (pod) / sum(rate(sentinel_executions_total[5m])) by (pod) * 100",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Sandbox Failures per Pod",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(sentinel_sandbox_failures_total[5m])",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "red", "mode": "fixed" },
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            },
            "overrides": []
          }
        },
        {
          "title": "Worker CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"sentinel\", pod=~\"sentinel-worker.*\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Worker Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"sentinel\", pod=~\"sentinel-worker.*\"}) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        }
      ],
      "schemaVersion": 39,
      "tags": ["sentinel", "worker"],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "current": { "selected": true, "text": "Prometheus", "value": "Prometheus" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Worker Health",
      "uid": "sentinel-worker-health"
    }

  # ── Dashboard 3: Infrastructure ──
  infrastructure.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 1,
      "panels": [
        {
          "title": "PostgreSQL Active Connections",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "pg_stat_activity_count",
              "legendFormat": "{{datname}} — {{state}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "PostgreSQL Database Size",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "pg_database_size_bytes",
              "legendFormat": "{{datname}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "RabbitMQ Queue Depth",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rabbitmq_queue_messages",
              "legendFormat": "{{queue}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 15 }
            },
            "overrides": []
          }
        },
        {
          "title": "RabbitMQ Message Publish Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(rabbitmq_queue_messages_published_total[5m])",
              "legendFormat": "{{queue}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "RabbitMQ Consumer Delivery Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(rabbitmq_queue_messages_delivered_total[5m])",
              "legendFormat": "{{queue}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Redis Connected Clients",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "redis_connected_clients",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "title": "Redis Memory Usage",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "redis_memory_used_bytes",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 134217728 },
                  { "color": "red", "value": 268435456 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "title": "Node CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "1 - avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) by (instance)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 15 }
            },
            "overrides": []
          }
        },
        {
          "title": "Node Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "color": { "mode": "palette-classic" },
              "custom": { "lineWidth": 2, "fillOpacity": 15 }
            },
            "overrides": []
          }
        }
      ],
      "schemaVersion": 39,
      "tags": ["sentinel", "infrastructure"],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "current": { "selected": true, "text": "Prometheus", "value": "Prometheus" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Infrastructure",
      "uid": "sentinel-infrastructure"
    }
