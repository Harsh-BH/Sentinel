# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: postgres-exporter
    app.kubernetes.io/part-of: sentinel
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres-exporter
        app.kubernetes.io/part-of: sentinel
        app.kubernetes.io/component: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: postgres-exporter
          image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
          env:
            - name: DATA_SOURCE_URI
              value: "sentinel-postgres.sentinel.svc.cluster.local:5432/sentinel?sslmode=disable"
            - name: DATA_SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-exporter-secret
                  key: username
                  optional: true
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-exporter-secret
                  key: password
                  optional: true
            # Fallback: full DSN via DATA_SOURCE_NAME if secrets not present
            - name: DATA_SOURCE_NAME
              value: "postgresql://sentinel:sentinel@sentinel-postgres.sentinel.svc.cluster.local:5432/sentinel?sslmode=disable"
          args:
            - "--auto-discover-databases"
            - "--collector.stat_statements"
          ports:
            - name: metrics
              containerPort: 9187
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: postgres-exporter
    app.kubernetes.io/part-of: sentinel
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: postgres-exporter
  ports:
    - name: metrics
      port: 9187
      targetPort: metrics
      protocol: TCP
