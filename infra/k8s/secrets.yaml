# â”€â”€ PostgreSQL credentials â”€â”€
apiVersion: v1
kind: Secret
metadata:
  name: sentinel-postgres-secrets
  namespace: sentinel
  labels:
    app.kubernetes.io/part-of: sentinel
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: sentinel
  POSTGRES_PASSWORD: changeme            # ğŸ”’ Replace in production
