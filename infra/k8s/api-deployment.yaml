# =============================================================================
# Project Sentinel — API Gateway Deployment
# =============================================================================
# 3 replicas, readiness/liveness on /api/v1/health, envFrom ConfigMap+Secret
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-api
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: sentinel
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sentinel-api
      terminationGracePeriodSeconds: 30
      containers:
        - name: api
          image: ghcr.io/harsh-bh/sentinel-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: sentinel-api-config
            - secretRef:
                name: sentinel-api-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-api
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-api
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sentinel-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentinel-api
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-api
---
# PodDisruptionBudget — at least 2 API pods always available
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sentinel-api-pdb
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-api
    app.kubernetes.io/component: api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-api
