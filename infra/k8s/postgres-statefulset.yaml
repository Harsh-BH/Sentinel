apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentinel-postgres
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: sentinel
spec:
  serviceName: sentinel-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-postgres
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: sentinel-postgres-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentinel-postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: sentinel_db
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - sentinel
                - -d
                - sentinel_db
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - sentinel
                - -d
                - sentinel_db
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: init-scripts
          configMap:
            name: sentinel-postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: local-path  # k3s default storage class
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-postgres
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: sentinel-postgres
---
apiVersion: v1
kind: Secret
metadata:
  name: sentinel-postgres-secrets
  namespace: sentinel
type: Opaque
stringData:
  POSTGRES_USER: sentinel
  POSTGRES_PASSWORD: changeme  # Replace with sealed-secret in production
