# =============================================================================
# Project Sentinel — PostgreSQL 16 StatefulSet
# =============================================================================
# Primary instance with persistent storage, init scripts, and health probes
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentinel-postgres
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: sentinel
spec:
  serviceName: sentinel-postgres-headless
  replicas: 1
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-postgres
        app.kubernetes.io/component: database
      annotations:
        prometheus.io/scrape: "false"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: sentinel-postgres-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentinel-postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: sentinel_db
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            # Connection tuning
            - name: POSTGRES_INITDB_ARGS
              value: "--encoding=UTF8 --locale=C"
          args:
            - -c
            - max_connections=200
            - -c
            - shared_buffers=256MB
            - -c
            - effective_cache_size=512MB
            - -c
            - work_mem=4MB
            - -c
            - maintenance_work_mem=64MB
            - -c
            - wal_level=replica
            - -c
            - max_wal_senders=3
            - -c
            - log_statement=ddl
            - -c
            - log_min_duration_statement=1000
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - sentinel
                - -d
                - sentinel_db
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - sentinel
                - -d
                - sentinel_db
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: init-scripts
          configMap:
            name: sentinel-postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: local-path
---
# Headless Service (StatefulSet DNS)
apiVersion: v1
kind: Service
metadata:
  name: sentinel-postgres-headless
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: postgres
      name: postgres
  selector:
    app.kubernetes.io/name: sentinel-postgres
---
# Client-facing Service
apiVersion: v1
kind: Service
metadata:
  name: sentinel-postgres
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: sentinel-postgres
---
# PodDisruptionBudget — do not disrupt the primary
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sentinel-postgres-pdb
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-postgres
    app.kubernetes.io/component: database
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-postgres
