global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Sentinel API
  - job_name: "sentinel-api"
    static_configs:
      - targets: ["api:8080"]
    metrics_path: /metrics

  # Sentinel Worker
  - job_name: "sentinel-worker"
    static_configs:
      - targets: ["worker:9090"]
    metrics_path: /metrics

  # RabbitMQ (prometheus plugin)
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]
    metrics_path: /metrics
